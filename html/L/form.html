<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>フォーム</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<form method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>名前</legend>
			<input type="text" name="name" value="山田太郎">
		</fieldset>
		<fieldset>
			<legend>郵便番号</legend>
			<input type="text" name="zipCode" size="20" maxlength="8" pattern="\d{3}-?\d{4}" title="3桁+ハイフン(-)で入力してください。" placeholder="123-4567">
		</fieldset>
		<fieldset>
			<legend>都道府県</legend>
			<select name="prefs">
				<option value="">---- 選択してください ----</option>
				<optgroup label="勝ち組">
					<option value="東京都">東京都</option>
				<option value="大阪府">大阪府</option>
				</optgroup>
				<optgroup label="負け組">
					<option value="福島県">福島県</option>
					<option value="北海道">北海道</option>
					<option value="鹿児島県">鹿児島県</option>
				</optgroup>
			</select>
		</fieldset>
		<fieldset>
			<legend>ショッピングモール</legend>
			<input type="text" name="mall" size="30" list="malls" placeholder="ショッピングモールの名前を入力してください" required>
			<datalist id="malls">
				<option value="アヤラセンター"></option>
				<option value="SMモール"></option>
				<option value="SMシーサイド"></option>
				<option value="カントリーモール"></option>
				<option value="JYスクエアモール"></option>
			</datalist>
		</fieldset>
		<fieldset>
			<legend>パスワード</legend>
			<input type="password" name="password" size="30" maxlength="18" title="半角英数字で入力してください" required>
		</fieldset>
		<fieldset>
			<legend>乗り物</legend>
			<label for="">
				<input type="checkbox" name="vehicle" value="タクシー">タクシー
			</label>
			<label for="">
				<input id="jipni" type="checkbox" name="vehicle" value="ジプニー" checked>ジプニー
			</label>
			<label for="">
				<input type="checkbox" name="vehicle" value="バイタク">バイタク
			</label>
			<label for="">
				<input type="checkbox" name="vehicle" value="その他">その他
			</label>
		</fieldset>
		<fieldset>
			<legend>ご回答</legend>
			<label>
				<input type="radio" name="reply" value="回答1" checked>回答1
			</label>
			<label>
				<input type="radio" name="reply" value="回答2">回答2
			</label>
			<label>
				<input type="radio" name="reply" value="回答3">回答3
			</label>
			<label>
		</fieldset>
		<fieldset>
			<legend>画像</legend>
			<input type="file" name="image">
		</fieldset>
		<fieldset>
			<legend>感想</legend>
			<textarea name="impression" cols="30" rows="10" placeholder="プレースホルダ" disabled>初期値</textarea>
		</fieldset>
		<input type="hidden" name="last-vehicle" value="タクシー">
		<p>
			<input type="submit">
			<input type="button" value="何でもないボタン">
			<button>buttonタグでサブミット</button>
			<button type="button">buttonタグで何でもないボタン</button>
		</p>
	</form>
</body>
</html>
